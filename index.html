<html>
	<head>
		<title>Shopping List</title>
	</head>
	<body>
		
		<div>
			<select id="categoryContainer">
			</select>
			<input id="productName" type="text" placeholder="name">
			<input id="productDescription" type="text" placeholder="description">
			<input id="productPrice" type="text" placeholder="price">
			<input id="add" type="button" value="Add">
			<input id="reset" type="button" value="Reset">
			<input id="flush" type="button" value="Flush">
		</div>
		<ul id="productContainer">
		</ul>

		<div id="noticeContainer"></div>
		
		<script type="text/javascript" src="dist/app.js"></script>

	</body>
</html>
